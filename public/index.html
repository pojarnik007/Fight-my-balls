<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Homemade+Apple&family=Playwrite+MX+Guides&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>Ball Fight Simulation</title>
</head>
<body>
<main class="stage">
  <h2 id="fight-title">Thief VS Knight</h2>

  <div class="canvas-wrapper">
    <div id="sketch-holder"></div>
  </div>


  <div class="hud">
    <div class="left-group">
      <div class="item" id="special1">Spin speed:</div>
      <div class="item" id="player1Stat"></div>
    </div>
    <div class="right-group">
      <div class="item" id="special2">Damage:</div>
      <div class="item" id="player2Stat"></div>
    </div>
  </div>
</main>
</body>
</html>
